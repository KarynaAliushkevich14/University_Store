<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show product</title>
</head>
<body>
<p th:text="${product.getTitle() + ', ' + product.getDescription()}">VALUE</p>
<p th:text="${product.getId()}">VALUE</p>

<a th:href="@{/product/{id}/edit(id=${product.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/product/{id}(id=${product.getId()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
