<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All sellers</title>
</head>
<body>

<div th:each="seller : ${sellers}">
    <a th:href="@{/seller/{id}(id=${seller.getId()})}"
       th:text="${seller.getName() + ', ' + seller.getEmail()}">user</a>
</div>

<br/>
<hr/>

<a href="/seller/new">Create new seller</a>

</body>
</html>
