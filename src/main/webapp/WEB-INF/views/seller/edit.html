<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update seller</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/seller/{id}(id=${seller.getId()})}" th:object="${seller}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>

    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Age Error</div>
    <br/>

    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>

    <label for="nip">Enter nip: </label>
    <input type="text"  th:field="*{nip}" id="nip"/>
    <div style="color:red" th:if="${#fields.hasErrors('nip')}" th:errors="*{nip}">NIP Error</div>
    <br/>

    <input type="submit" value="Update!"/>
</form>


</body>
</html>
