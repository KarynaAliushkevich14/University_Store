<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All products</title>
</head>
<body>

<div th:each="product : ${products}">
    <a th:text="${product.getTitle() + ', ' + product.getDescription()}">product</a>
</div>

<br/>


</body>
</html>
