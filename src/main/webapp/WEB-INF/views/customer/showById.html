<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Person</title>
</head>
<body>
<p th:text="${customer.getName() + ', ' + customer.getPassword()}">VALUE</p>
<p th:text="${'Email: ' + customer.getEmail()}">VALUE</p>
<p th:text="${customer.getId()}">VALUE</p>

<a th:href="@{/customer/{id}/edit(id=${customer.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/customer/{id}(id=${customer.getId()})}">
  <input type="submit" value="Delete"/>
</form>

</body>
</html>
